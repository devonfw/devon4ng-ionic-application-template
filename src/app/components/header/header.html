<div>
  <ion-toolbar class="bar bar-header bar-positive" color="primary">
    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menuToggle="left" *ngIf="isAuthenticated()">
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleLanguage()">
        {{ currentLanguage }}
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button
        id="logoutbutton"
        *ngIf="isAuthenticated()"
        fill="clear"
        (click)="logout()"
      >
        <ion-icon name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</div>
