<ion-header >
  <layoutheader></layoutheader>
</ion-header>

<ion-content >
  <form  (ngSubmit)="logForm()" >
    <ion-item>
      <ion-label>{{'login.user'| translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'login.password'| translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>
        {{'buttons.login'| translate}}
    
    </button>
  </form>

</ion-content>
